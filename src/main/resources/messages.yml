de:
  name: "&cDeutsch"
  error:
    noPermission: "Dazu hast du keine Rechte!"
    language:
      notFound: "Die Sprache konnte nicht gefunden werden!"
      already: "Du hast diese Sprache bereits ausgewählt!"
    permission:
      already: "Du hast diese Berechtigung bereits ausgewählt!"
    playerNotFound: "Dieser Spieler konnte nicht gefunden. :sad_cat:"
  success:
    gaveHead:
      self: "Du hast den Kopf von %head% erhalten!"
      target: "Du hast den Spieler den Kopf von %head% gegeben."
    language:
      set: "Du hast erfolgreich die Sprache von %old% zu %language% geändert!"
    permission:
      set: "Du hast erfolgreich die Berechtigung von %old% zu %new% geändert!"
  waiting:
    menu: "Warte auf Menü Berechtigung..."
    command: "Warte auf Befehls Berechtigung..."
  usage:
    message:
      '0': '     %prefix%     '
      '1': "§d"
      '2': '%command% &8<&7oeffnemenu&8>'
      '3': '%command% &8<&7sprache&8> &8<&7ziel&8>'
      '4': '%command% &8<&7geben&8> &8<&7kopfname&8>'
      '5': '%command% &8<&7geben&8> &8<&7kopfname&8> &8<&7spielername&8>'
      '6': "§d"
      '7': '     %prefix%     '
    usages: [ "geben", "oeffnemenu", "sprache" ] # Eine Änderung dieser Reihenfolge könnte die Verwendungsmöglichkeiten (für diese Sprache) zunichte machen.
  gui:
    settings:
      name: "%prefix% &f&lMenü" # Es ist wichtig das der Prefix in dem Namen steht
      items:
        languageItem:
          name: "&f&lSprache"
          description: "Ändere die ausgewählte Sprache"
        configItem:
          name: "&f&lKonfiguration"
          description: "Ändere die Konfiguration"
    language:
      name: "%prefix% &f&lSprache" # Es ist wichtig das der Prefix in dem Namen steht
    config:
      name: "%prefix% &f&lKonfiguration" # Es ist wichtig das der Prefix in dem Namen steht
      items:
        configItem:
          name: "&f&lKonfiguration"
        permissions:
          commandItem:
            name: "&f&lBefehl"
            description: "%permission%"
          guiItem:
            name: "&f&lMenü"
            description: "%permission%"
en:
  name: "&bEnglish"
  error:
    noPermission: "You don't have permission to do that!"
    language:
      notFound: "The language could not be found!"
      already: "You have already selected this language!"
    permission:
      already: "You have already selected this permission!"
    playerNotFound: "This player could not be found. :sad_cat:"
  success:
    gaveHead:
      self: "You have received the head of %head%!"
      target: "You gave the player the head of %head%."
    language:
      set: "You have successfully changed the language from %old% to %language%!"
    permission:
      set: "You have successfully changed the permission from %old% to %new%!"
  waiting:
    menu: "Waiting for menu permission..."
    command: "Waiting for command permission..."
  usage:
    message:
      '0': '     %prefix%     '
      '1': "§d"
      '2': '%command% &8<&7opengui&8>'
      '3': '%command% &8<&7language&8> &8<&7target&8>'
      '4': '%command% &8<&7give&8> &8<&7headname&8>'
      '5': '%command% &8<&7give&8> &8<&7headname&8> &8<&7playername&8>'
      '6': "§d"
      '7': '     %prefix%     '
    usages: [ "give", "opengui", "language" ] # Changing this order could ruin the usages
  gui:
    settings:
      name: "%prefix% &f&lGui" # It is important that the prefix is in the name
      items:
        languageItem:
          name: "&f&lLanguage"
          description: "Change the selected language"
        configItem:
          name: "&f&lConfig"
          description: "Change the config"
    language:
      name: "%prefix% &f&lLanguage" # It is important that the prefix is in the name
    config:
      name: "%prefix% &f&lConfiguration"
      items:
        configItem:
          name: "&f&lConfiguration"
        permissions:
          commandItem:
            name: "&f&lCommand"
            description: "%permission%"
          guiItem:
            name: "&f&lMenu"
            description: "%permission%"
ru:
