  error:
    noPermission: "У вас нет на это разрешения!"
    language:
      notFound: "Язык не найден!"
      already: "Вы уже выбрали этот язык!"
    permission:
      already: "Вы уже выбрали это разрешение!"
    playerNotFound: "Этот игрок не найден. :sad_cat:"
  success:
    gaveHead:
      self: "Вы получили голову %head%!"
      target: "Вы дали игроку голову %head%."
    language:
      set: "Вы успешно изменили язык с %old% на %language%!"
    permission:
      set: "Вы успешно изменили разрешение с %old% на %new%!"
  waiting:
    menu: "Ожидание разрешения на меню..."
    command: "Ожидание разрешения на команду..."
  usage:
    message:
      '0': '     %prefix%     '
      '1': "§d"
      '2': '%command% &8<&7Меню&8>'
      '3': '%command% &8<&7язык&8> &8<&7Цель&8>'
      '4': '%command% &8<&7дать&8> &8<&7имя руководителя&8>'
      '5': '%command% &8<&7дать&8> &8<&7имя руководителя&8> &8<&7имя игрока&8>'
      '6': "§d"
      '7': '     %prefix%     '
    usages: [ "дать", "Меню", "язык" ] # Изменение этого порядка может испортить использование (для этого языка)
  gui:
    settings:
      name: "%prefix% &f&lМеню" # Важно, чтобы префикс был в имени.
      items:
        languageItem:
          name: "&f&lязык"
          description: "Изменение выбранного языка"
        configItem:
          name: "&f&lконфигурация"
          description: "Уменьшить конфигурацию"
    language:
      name: "%prefix% &f&lязык" # Важно, чтобы префикс был в имени.
    config:
      name: "%prefix% &f&lКонфигурация"
      items:
        configItem:
          name: "&f&lКонфигурация"
        permissions:
          commandItem:
            name: "&f&lКоманда"
            description: "%permission%"
          guiItem:
            name: "&f&lМеню"
            description: "%permission%"
