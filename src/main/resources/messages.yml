      name: "%prefix% &f&lYapılandırma"
      items:
        configItem:
          name: "&f&lDİL"
        permissions:
          commandItem:
            name: "&f&lKomut"
            description: "%permission%"
          guiItem:
            name: "&f&lMenü"
            description: "%permission%"